<ion-header mode="ios">
  <div class="heigthAlto"></div>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ tipo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card mode="ios">
    <ion-card-content>
      <form [formGroup]="documentForm" (ngSubmit)="saveDocument()" novalidate>
        <!-- Título -->
        <ion-item>
          <ion-label position="stacked">Título del Documento</ion-label>
          <ion-input fill="outline" formControlName="title" required></ion-input>
        </ion-item>

        <!-- Descripción -->
        <ion-item>
          <ion-label position="stacked">Descripción</ion-label>
          <ion-textarea class="inputEnriquecido" fill="outline" formControlName="content" required></ion-textarea>
        </ion-item>

        <!-- Campos para AGENDAS -->
        <ng-container *ngIf="tipo === 'AGENDAS'">
          <ion-item>
            <ion-label position="stacked">Fecha y hora del evento</ion-label>
            <ion-datetime formControlName="event_datetime" presentation="date-time" preferWheel="true"></ion-datetime>
          </ion-item>
        </ng-container>

        <!-- Campos para MANUALES -->
        <ng-container *ngIf="tipo === 'MANUALES'">
          <ion-button expand="full" color="primary" (click)="imageInput.click()">Seleccionar Imagen</ion-button>
          <input #imageInput type="file" accept="image/*" (change)="onFileSelected($event, 'image')"
            style="display: none;" />

          <ion-button expand="full" color="secondary" (click)="pdfInput.click()">Seleccionar PDF</ion-button>
          <input #pdfInput type="file" accept="application/pdf" (change)="onFileSelected($event, 'pdf')"
            style="display: none;" />

          <!-- Vista previa de imagen -->
          <ion-item *ngIf="imagePreview" lines="none" style="justify-content: center;">
            <img [src]="imagePreview" alt="Vista previa de imagen"
              style="max-width: 100%; max-height: 250px; border-radius: 8px;" />
          </ion-item>

          <!-- Vista previa de PDF -->
          <ion-card *ngIf="pdfUri">
            <ion-card-content>
              <iframe [src]="pdfUri | safeUrl" width="100%" height="500px" frameborder="0" allowfullscreen>
              </iframe>
            </ion-card-content>
          </ion-card>


        </ng-container>

        <!-- Botón Guardar -->
        <ion-button expand="block" color="success" type="submit" [disabled]="!documentForm.valid">
          Guardar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
